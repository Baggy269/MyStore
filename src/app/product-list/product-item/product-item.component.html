<mat-card class="mat-elevation-z4"
    style="margin: 1%; width: 200px; height: 300px; display:inline-block; border-radius: 6px;">
    <div [routerLink]="'/products/'+product.id" style="cursor: pointer;">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="img-rounded" style="height: 112%; border-radius: 6px;" [src]="product.url"
            style="width: 200px">
    </div>
    <mat-card-footer>
        <p> ${{ product.price }}</p>
        <button *ngIf="cartService.getQuantity(product)==0" (click)="cartService.addToCart(product)">Add to
            cart</button>
        <select *ngIf="cartService.getQuantity(product)!=0" [ngModel]="cartService.getQuantity(product)"
            (ngModelChange)="cartService.updateQuantity(product, $event)">
            <option *ngFor="let q of cartService.quantities" [ngValue]="q">{{ q }}</option>
        </select>
        <button *ngIf="cartService.getQuantity(product)!=0" (click)="removeFromCart(product)">Remove</button>
    </mat-card-footer>
</mat-card>
